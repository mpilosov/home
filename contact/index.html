    <style>
    #bg {
        transform: scale(1.0);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
    }

    #bg:before,
    #bg:after {
        content: '';
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #bg:before {
        transition: background-color var(--bg-fade-in) ease-in-out;
        transition-delay: var(--bg-delay);
        background-image: linear-gradient(to top, var(--bg-grad-from), var(--bg-grad-to));
        background-size: auto,
            256px 256px;
        background-position: center,
            center;
        background-repeat: no-repeat,
            repeat;
        z-index: 2;
    }

    #bg:after {
        transform: scale(1.125);
        transition: transform var(--header-fade-in) ease-in-out, filter var(--header-fade-in) ease-in-out;
        background-image: var(--site-background);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        z-index: 1;
    }

    body.is-article-visible #bg:after {
        transform: scale(1.0825);
        filter: blur(0.2rem);
    }

    body.is-preload #bg:before {
        background-color: #000000;
    }
</style>
