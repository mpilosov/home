{{ $ref := .Get "href" }}
{{ $target := default "_blank" (.Get "target") }}
{{ with .Get "relref" }}
  {{ $ref = relref $ . }}
{{ end }}
<a {{ with $ref }}href="{{.}}" {{ end }} {{ with $target }} target="{{.}}"{{ if eq $target "_blank" }} rel="noreferrer"{{ end }}{{ end }} class="button">{{- .Inner | safeHTML -}}</a>
